<!DOCTYPE html>
<html lang="en">
{% extends "learning_logs/base.html" %}
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Topics</title>
    {% endblock title %}
</head>
<body>

{% block content %}
<p>Topics</p>
<ul>
    {% for topic in topics %}
    <li><a href="{%url 'learning_logs:topic' topic.id%}">{{topic}}</a></li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
<a href="{%url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
</body>
</html>
